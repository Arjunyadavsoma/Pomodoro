<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
 <h1>Pomodoro Timer</h1>
        <div class="timer-container">
            <div class="mode-indicator" id="mode">Work</div>
            <div class="progress-circle">
                <div class="timer-display" id="timer">25:00</div>
            </div>
            <div class="mode-toggle-container">
                <button id="modeToggleBtn">
                    <img src="https://img.icons8.com/ios-filled/50/000000/sun.png" width="20px" id="modeToggleIcon"/>
                </button>
            </div>
            <div class="controls">
                <button id="startPauseBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="settings">
                <label for="workDuration">Work Duration (minutes):</label>
                <input type="number" id="workDuration" value="25">
                <label for="restDuration">Rest Duration (minutes):</label>
                <input type="number" id="restDuration" value="5">
            </div>
            <div class="task-list-container">
                <h2>Task List</h2>
                <input type="text" id="newTask" placeholder="Add new task">
                <button id="addTaskBtn">Add</button>
                <ul id="taskList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
